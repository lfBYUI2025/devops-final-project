<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulletin Board</title>
</head>
<body>
    <h1>Bulletin Board</h1>
    <form action="/post" method="post">
        <input type="text" name="message" placeholder="Post a message">
        <button type="submit">Post</button>
    </form>
    <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
</body>
</html>
